<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <script src="/static/script.js"></script>
    <style>
        :root {
            --primary-color: #333;
            --secondary-color: #f4f4f4;
            --accent-color: #007bff;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: var(--secondary-color);
        }

        .container {
            width: 80%;
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 5px;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
        }

        form {
            display: flex;
            margin-bottom: 2rem;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
        }

        button {
            padding: 0.5rem 1rem;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }

        .task-list {
            list-style-type: none;
            padding: 0;
        }

        .task-list li {
            background: #f9f9f9;
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-actions {
            display: flex;
            gap: 0.5rem;
        }

        .edit-link, .delete-link {
            text-decoration: none;
            padding: 0.25rem 0.5rem;
            border-radius: 3px;
        }

        .edit-link {
            background: var(--accent-color);
            color: white;
        }

        .delete-link {
            background: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        
        <form>
            <input type="text" name="task" placeholder="Enter a new task" required>
            <button type="submit">Add Task</button>
        </form>

        <ul class="task-list">
            <!-- Tasks will be dynamically loaded here -->
        </ul>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
